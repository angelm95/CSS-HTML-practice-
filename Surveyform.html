<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS folder/survey.css">
    </style>
    <title>Document</title>
</head>
<body>
    <h1> Survey </h1>
    
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post"></form>
    <fieldset>
    <legend> Your Information</legend>
    <div>
    <label for="firstname" id="firstbutton"> First Name:</label>
      <input type="text"id="firstname" name="firstname" placeholder="Your First Name" />
    </div>
    <div>
     <label for="lastname" id="lastbutton"> Last Name:</label> 
     <input type="text" id="lastname" name="lastName" placeholder="Your Last Name" />
    </div>
    <div>
     <label for="email" id="emailbutton"> Email:</label>
      <input type="text" id="email" name="email" placeholder="Your Email Address" />
    </div>
    </fieldset>
    <fieldset>
    <legend>Survey Questions: Whats your favorite Sport?</legend>
    <div>
        Favorite Sport:
        <input type="radio" id="baseball" name="sport" value="baseball" />
        <label for="baseball">Baseball</label>
        <input type="radio" id="rugby" name="sport" value="rugby" /> 
        <label for="rugby"> Rugby</label>
        <input type="radio" id="snowboarding" name="sport" value="snowboarding" />
        <label for="snowboarding"> Snowboarding </label>
    </div>
    </fieldset>
    <fieldset>
    <legend>Survey Questions: What type of Pet do you have?</legend>
    <div>
        <input type="checkbox" name="pets" value="Cat" /> Cat
        <input type="checkbox" name="pets" value="Dog" /> Dog
        <input type="checkbox" name="pets" value="Iguana" /> Iguana
    </div>
    </fieldset>
    <input type="submit" style="background: green; color: white;" /> 
</body>
</html>
